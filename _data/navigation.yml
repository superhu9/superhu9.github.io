  # 如果你想加一个“首页”或“其人”，可以加一行，但通常点左上角名字就回首页了

  # 2. 作品集 (Works) -> 其作
  - title: "其作"
    url: /works/

  # 3. 文档/论文 (Publications) -> 其文
  # 对应原本的 /publications/ 页面，你可以在那里放你的PDF
  - title: "其文"
    url: /publications/

  # 4. 讲座 (Talks) -> 其言
  - title: "其言"
    url: /talks/

  # 5. 博客 (Blog Posts) -> 其志
  - title: "其志"
    url: /year-archive/

  # 6. 简历 (CV) -> 其历
  - title: "其历"
    url: /cv/

